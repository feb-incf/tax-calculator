<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Taxxit</h1>
    </header>
    <main id="content">
        <form id="taxCalculator">
            <div class="input-field">
                <label for="">Enter gross annual income <span class="info" title="Gross annual income is your total salary in a year before reduction">&#10068;</span></label>
                <input id="gross-annual-income" type="text" placeholder="Enter gross annual income">
                <div class="error"><div>&#10071;<span class="error-tool-tip">Please provide a valid positive number or zero.</span></div></div>
            </div>
            <div class="input-field">
                <label for="">Enter extra income <span class="info" title="Extra income refers to any additional earnings received on top of one's regular income.">&#10068;</span></label>
                <input id="extra-income" type="text" placeholder="Enter extra income from other sources">
                <div class="error"><div>&#10071;<span class="error-tool-tip">Please provide a valid positive number or zero.</span></div></div>
            </div>
            <div class="input-field">
                <label for="">Enter age group <span class="info" title="Enter your current age group">&#10068;</span></label>
                <select id="age-group" id="">
                    <option></option>
                    <option value="40"> &lt; 40</option>
                    <option value="40-60">&ge; 40  &amp; &lt; 60</option>
                    <option value="60">&ge; 60</option>
                </select>
                <div class="error"><div>&#10071;<span class="error-tool-tip">Please select a valid age group.</span></div></div>
            </div>
            <div class="input-field">
                <label for="">Enter total applicable deductions <span class="info" title="Total applicable deductions refers to the sum of all deductions that can be applied to reduce taxable income. ">&#10068;</span></label>
                <input id="applicable-deductions" type="text" placeholder="Enter total applicable deductions">
                <div class="error"><div>&#10071;<span class="error-tool-tip">Please provide a valid positive number or zero.</span></div></div>
            </div>
            <button id="calculate-tax" type="submit">submit</button>
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
